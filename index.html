<!DOCTYPE html>
<html>
<head>
  <title>⚽ Ask the Football AI Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1602806311413-e5c76c2e4b38?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      margin-top: 5%;
      background-color: rgba(255,255,255,0.95);
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: #1f2937;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 1em;
      font-size: 1rem;
      margin-top: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #111827;
      color: white;
      font-weight: bold;
      border: none;
      padding: 1em;
      width: 100%;
      margin-top: 1em;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #response {
      margin-top: 2em;
      background: #f9fafb;
      padding: 1em;
      border-radius: 8px;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      border: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚽ Ask the Football AI Agent</h1>
    <textarea id="prompt" placeholder="e.g. Who is the current PSG captain?"></textarea>
    <button onclick="sendPrompt()">Ask</button>
    <div id="response"></div>
  </div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const responseBox = document.getElementById('response');
      responseBox.innerText = '⏳ Kicking up an answer...';

      try {
        const res = await fetch('https://sprabhakar0628.app.n8n.cloud/webhook/ai-agent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        responseBox.innerText = data.result || '⚠️ No reply from AI.';
      } catch (err) {
        responseBox.innerText = '❌ Something went wrong!';
        console.error(err);
      }
    }
  </script>
</body>
</html>
