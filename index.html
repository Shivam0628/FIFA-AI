<!DOCTYPE html>
<html>
<head>
  <title>⚽ Football AI Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 1rem;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      color: #111827;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #1e3a8a;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 1rem;
      resize: none;
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #374fc5;
    }

    #response {
      margin-top: 1.5rem;
      background-color: #f9fafb;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      color: #111827;
      white-space: pre-wrap;
      min-height: 100px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>⚽ Ask the Football AI Agent</h1>
      <textarea id="prompt" placeholder="Ask about players, clubs, or matches..."></textarea>
      <button onclick="sendPrompt()">Ask</button>
      <div id="response"></div>
    </div>
  </div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value.trim();
      const responseBox = document.getElementById('response');

      if (!prompt) {
        responseBox.innerText = 'Please enter a question.';
        return;
      }

      responseBox.innerText = '⏳ Thinking...';

      try {
        const res = await fetch('https://sprabhakar0628.app.n8n.cloud/webhook/ai-agent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        responseBox.innerText = data.result || '⚠️ No reply from AI.';
      } catch (err) {
        responseBox.innerText = '❌ Error contacting AI agent.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
